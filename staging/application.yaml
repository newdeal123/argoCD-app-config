apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/newdeal123/argoCD-app-config.git
    targetRevision: HEAD
    path: staging
  destination:
    server: https://kubernetes.default.svc
    namespace: superbai
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true