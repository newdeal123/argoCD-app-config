apiVersion: apps/v1
kind: Deployment
metadata:
  name: supermario
  namespace: staging
spec:
  selector: 
    matchLabels:
      tag: argocd-app
  replicas: 1
  template: 
    metadata:
      labels:
        tag: argocd-app
        env: staging
    spec:
      containers:
      - name: supermario
        image: newdeal123/argocd-app:1
        ports:
        - containerPort: 8080 

